<!DOCTYPE html>
<html lang="en">
{%block head%}
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel="stylesheet" href="../static/css/baseStyle.css" id="switch_nav">
    <!--<link rel="icon" href="../static/img/ночь1.png"> оно как бы работает, но не всегда(или вообще), мб надо бует найти новую-->
    <link rel="icon" hqref="static/img/web icon.png">

    {% block title %}
    {%if title%}
    <title>О ЯП'ах - {{title}}</title>
    {%else%}
    <title>О ЯП'ах</title>
    {%endif%}
    {% endblock %}
</head>
{%endblock%}
{%block content%}
<body>

    {%block navi%}
    <header>
        <div id="sidebar">
            <div class="toggle-btn" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <ul>
                <li>Меню сайта</li>
                {% for el in navi_menu%}
                <li><a href="{{el.url}}">{{el.name}}</a></li>
                {% endfor %}
                <div id = theme_line></div>
                <li><div><button id = 'go_day_night' onclick = 'turn_night_on()'>На ночную</button></div></li>
            </ul>
        </div>
    </header>
    {%endblock%}

<a href="{{url_for('static', filename = 'css/baseStyle')}}" id="day_href_css"></a>
<a href="{{url_for('static', filename = 'dark-theme/navigation-dark')}}" id="night_href_css"></a>

</body>
</html>
{%endblock%}
{%block script%}


<script>

let nav_theme = document.getElementById("switch_nav")
let day_night_text = document.getElementById("go_day_night")

if (localStorage.getItem('theme') == "true"){
    nav_theme.href = "{{url_for('static', filename='dark-theme/navi-dark.css')}}"
    if (day_night_text){day_night_text.innerHTML = 'На дневную'}
}

else{
    nav_theme.href = "{{url_for('static', filename='css/baseStyle.css')}}"
    if (day_night_text){day_night_text.innerHTML = 'На ночную'}
}

</script>


<script src="{{url_for('static', filename='js/local_S.js')}}"></script>
<script>
function openMenu(){
    document.getElementById("sidebar").classList.toggle('active');
    }
</script> 
{%endblock%}
