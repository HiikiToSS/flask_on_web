<!DOCTYPE html>
<html lang="en">
{%block head%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel="stylesheet" href="../static/css/baseStyle.css" id="switch_nav">
    <link rel="icon" href="../static/img/ночь1.png">
    {% block title %}
    {%if title%}
    <title>О ЯП'ах - {{title}}</title>
    {%else%}
    <title>О ЯП'ах</title>
    {%endif%}
    {% endblock %}
</head>
{%endblock%}
{%block content%}
<body>

    {%block navi%}
    <header>
        <div id="sidebar">
            <div class="toggle-btn" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <ul>
                <li>Меню сайта</li>
                {% for el in navi_menu%}
                <li><a href="{{el.url}}">{{el.name}}</a></li>
                {% endfor %}
                <div id = theme_line></div>
                <li><div><button id = 'go_day_night' onclick = 'turn_night_on()'>На ночную</button></div></li>
            </ul>
        </div>
    </header>
    {%endblock%}

<a href="{{url_for('static', filename = 'css/baseStyle')}}" id="day_href_css"></a>
<a href="{{url_for('static', filename = 'dark-theme/navigation-dark')}}" id="night_href_css"></a>

</body>
</html>
{%endblock%}
{%block script%}
<script src="{{url_for('static', filename='js/navi.js')}}"></script>
<script src="{{url_for('static', filename='js/local_S.js')}}"></script>
<script>
function openMenu(){
    document.getElementById("sidebar").classList.toggle('active');
    }
</script> 
{%endblock%}
