{%block head%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel="stylesheet" href="url_for('static', filename = 'css/base.css')" id="switch_nav">
    <link rel="icon" href="static/img/web icon.png">
    {% block title %}
    {%if title%}
    <title>О ЯП'ах - {{title}}</title>
    {%else%}
    <title>О ЯП'ах</title>
    {%endif%}
    {% endblock %}
</head>
{%endblock%}
{%block content%}
<body>

    {%block navi%}
    <header>
        <div id="sidebar">
            <div class="toggle-btn" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <ul>
                <li>Меню сайта</li>
                {% for el in navi_menu%}
                <li><a href="{{el.url}}">{{el.name}}</a></li>
                {% endfor %}
                <div id = theme_line></div>
                <div><button id = 'go_day_night' onclick = 'turn_night_on()'>На дневную</button></div>
            </ul>
        </div>
    </header>
    {%endblock%}
{%block script%}
<script src='{{url_for("static",filename="js/local_S.js")}}'></script>
<script src='{{url_for("static",filename="js/navigation.js")}}'`></script>
<script>
function openMenu(){
    document.getElementById("sidebar").classList.toggle('active');
    }
</script>
{%endblock%}
</body>
</html>
{%endblock%}
