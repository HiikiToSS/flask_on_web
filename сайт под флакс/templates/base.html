<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block link%}
    <link type='text/css' rel="stylesheet" href='../static/css/base.css'>
    {%endblock%}
    {% block title %}
    {%if title%}
    <title>Про Flask - {{title}}</title>
    {%else%}
    <title>Про Flask</title>
    {%endif%}
    {% endblock %}
</head>
<body>
{%block content%}
    {%block navi%}
    <header>
        <div id="sidebar">
            <div class="toggle-btn" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <ul>
                <li>Меню сайта</li>
                {% for el in navi_menu%}
                <li><a href="{{el.url}}">{{el.name}}</a></li>
                {% endfor %}
                <div id = theme_line></div>
                <div><button id = 'go_day_night' onclick = 'turn_night_on()'>На дневную</button></div>
            </ul>
        </div>
    </header>
    {%endblock%}
{%block script%}
<script src='../js/local_S.js'></script>
<script src='../js/navigation.js'></script>
<script>
function openMenu(){
    document.getElementById("sidebar").classList.toggle('active');
    }
</script>
{%endblock%}
{%endblock%}
</body>
</html>
